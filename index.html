<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subsidio de Arriendo de Vivienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <section class="row container-fluid fondo_formulario ocultar" id="section_contacto">
        <article class="col-xl-12 col-lg-8 col-md-8 col-sm-8 col-10 container-fluid alert alert-secondary">
            <hr>
            <h5>Subsidio de Arriendo de Vivienda</h5>
            <hr>
            <div class="row">
                <div class="col-xl-4">
                  <label for="inputEmail4" class="form-label">¿Edad que tiene al momento de postular?</label>
                  <div class="input-group mb-3">
                    <span class="input-group-text">Edad</span>
                    <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" id="edad">        
                  </div>
                </div>
                <div class="col-xl-4"><label for="inputPassword4" class="form-label">Carnet de Identidad</label>
                  <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="rutVigente" onchange="rut();">
                    <option selected>Seleccione tipo de documento</option>
                    <option value="1" >RUT NACIONAL</option>
                    <option value="3" >Ninguna de las Anteriores</option>
                    <option value="2" >EXTRANJERO CON RUT VIGENTE</option>
                  </select>
                </div>
                <div class="col-xl-4">
                  <label for="inputEmail4" class="form-label">Monto (UF) ahorrado en Ahorro </label>
                  <div class="input-group mb-3">
                    <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" id="ahorro">
                    <span class="input-group-text">UF</span>
                  </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xl-4"><label for="inputAddress2" class="form-label"></label>
                  <label for="inputCity" class="form-label">Porcentaje (%) de vulnerabilidad</label>
                  <select class="form-select form-select-sm" aria-label=".form-select-sm example" onchange="porcentaje();" id="porcentaje">
                    <option selected>Seleccionar</option>
                    <option value="1">10%</option>
                    <option value="2">20%</option>
                    <option value="3">30%</option>
                    <option value="4">40%</option>
                    <option value="5">50%</option>
                    <option value="6">60%</option>
                    <option value="7">70%</option>
                    <option value="8">80%</option>
                    <option value="9">90%</option>
                  </select>
                </div>
                <div class="col-xl-4">
                  <label for="inputCity" class="form-label">Seleccionar con quien realiza la postulación</label>
                  <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Seleccionar</option>
                    <option value="1">conyugue</option>
                    <option value="2">esposo/a</option>
                    <option value="3">conviviente civil</option>
                    <option value="4">Hijo/a</option>
                    <option value="5">Mayor de 60 Años solo</option>
                  </select>
                </div>
                <div class="col-xl-4">
                  <label for="inputState" class="form-label">ingresos del núcleo familiar está entre las 7 y 25 UF.</label>
                  <select class="form-select form-select-sm" aria-label=".form-select-sm example" onchange="creditar();" id="credito">
                    <option selected>Seleccionar
                    </option>
                    <option value="1">Si</option>
                    <option value="2">No</option>
                    <option value="3">ninguna de las anteriores</option>
                  </select>
                </div>
            </div>
            <div class="row">
              <div class="col-xl-4">
                <label for="inputZip" class="form-label">¿ Es beneficiario(a) de otros programas habitacionales del MINVU ?</label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" onchange="propiedad();" id="propiedad">
                  <option selected> Seleccionar</option>
                  <option value="1">SI</option>
                  <option value="2">NO</option>
                </select>
              </div>
            </div>
            <br><br><hr>
            <div clas="row">
              <div class="col-xl-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck" onchange="terminosContrato()" required>
                  <label class="form-check-label" for="gridCheck">
                    Acepto terminos y condiciones
                  </label>
                </div>

              </div>
            </div>
            <br><br><hr>
            <button type="submit" class="btn btn-primary col-xl-3" onclick="postulacionMinvu()" disabled  id="botton">Postular</button><hr>
        
        </article>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
